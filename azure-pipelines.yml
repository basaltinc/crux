variables:
  - group: Tokens

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
    echo 'hello world'
    npm install
    now --token=$(NOW_TOKEN) --team=basalt ls
    npm run build
  displayName: 'npm install and build'
