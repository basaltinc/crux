props:
  shadow-s:
    value: 4px 4px 2px 1px rgba(0, 0, 255, .2)
  shadow-m:
    value: 8px 8px 2px 1px rgba(0, 0, 255, .2)
  shadow-l:
    value: 12px 12px 2px 1px rgba(0, 0, 255, .2)
  "text-shadow--s":
    value: 1px 1px 2px pink
    category: text-shadow
  text-shadow-l:
    value: 5px 5px hsl(200, 55%, 19%)
    category: text-shadow
global:
  type: string
  category: box-shadow
